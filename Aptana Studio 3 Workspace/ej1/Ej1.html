				function comprueba_primo(n) {
					var n= prompt("Introduce un numero","A poder ser, uno entero");
					var div=2;
					var primo=true;
					while((div<=n-1)&&(primo===true))
					{
						if((+n%div)===0)
						{
							primo=false;
						}
						div++;
					}
					if(primo===true){document.write(n+" es primo"+"<br/>");}
					else{document.write(n+" no es primo");}
				}
				</script>
				<button type="button" onclick="comprueba_primo()">PRIMOS</button>
